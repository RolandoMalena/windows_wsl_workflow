name: Docker_CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - name: Expose Docker Daemon
        run: |
          Stop-Process -Name notepad
          dockerd -H tcp://localhost:2375
          
      - name: Setup WSL
        uses: Vampire/setup-wsl@v1.1.0
        with:
          distribution: 'Ubuntu-20.04'
          use-cache: 'true'
          set-as-default: 'true'
          wsl-shell-user: root
      
      - shell: wsl-bash {0}
        name: Install Docker
        run: |
          curl -fsSL https://get.docker.com -o get-docker.sh
          sh get-docker.sh
          
      - shell: wsl-bash {0}
        name: Test Docker
        run: |
          export DOCKER_HOST=tcp://localhost:2375
          docker pull redis
